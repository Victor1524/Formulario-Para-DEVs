<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.CSS" media=""
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">/p>Complete suas Informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" nome="sobrenome" id="sobrenome" required>
                </div>
        </fieldset>

        <div class="grupo">
            <label for="email">Email</label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div>
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <input type="radio" nome="devweb" volue="frontend" checked>Front-end
        </label>
        <label>
            <input type="radio" nome="devweb" volue="backend">Back-end
        </label>
        <label>
            <input type="radio" nome="devweb" volue="fullstack">Fullstack
        </label>
        </div>
        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled volue="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check"></div>
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" volue="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" volue="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" volue="javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" volue="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" volue="C#">
                <label for="tecnologia5" nome="tecnologia5" volue="C#">
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" volue="Python">
                <label for="tecnologia6">Python</label>
                <input type= checkbox id="tecnologia7" nome="tecnologia7" volue="Java">
                <label for="tecnologia7">Java</label>  
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea row="6" style="width: 26cm" id="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>
    
</body>
</html>
